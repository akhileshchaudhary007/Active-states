<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
    
    <link rel="stylesheet" href="/style.css" />

</head>

<body>
  <div class="container">
    <div class="Result">
      <p class="result">Your Result</p>
      <div class="Circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="great">You scored higher than 65% of </p>
      <p class="great">the people who have taken </p>
      <p class="great">these tests.</p>
    </div>
    <div class="Summary">

      <h3>Summary</h3>
      <!-- <svg class="svg reaction" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
  <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
</svg> -->
      <div>
        <p class="img">
          <img src="./assets/images/icon-reaction.svg " height="15" width="20" alt"Reaction 80 / 100" />
          Reaction &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp80 / 100
        </p>

        <p class="memory">
          <img src="./assets/images/icon-memory.svg" height="15" width="20" alt"Reaction 80 / 100" />
          Memory &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp92 / 100
        </p>


        <p class="verbal">
          <img src="./assets/images/icon-verbal.svg" height="15" width="20" alt"Reaction 80 / 100" />
          Verbal &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 61 / 100
        </p>

        <p class="visuzl">
          <img src="./assets/images/icon-visual.svg" height="15" width="20" alt"Reaction 80 / 100" />
          Visual &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 72 / 100
        </p>
      </div>

      <button class="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
